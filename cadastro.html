        <h1>Cadastro</h1>
        <form>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Cidade" />
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="UF" />
            </div>

        </form>
